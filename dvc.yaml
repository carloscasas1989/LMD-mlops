stages:
  prep:
    cmd: python src/data_prep.py --params params.yaml
    deps:
    - src/data_prep.py
    - params.yaml
    - data/raw
    outs:
    - data/processed/churn_clean.csv
  train:
    cmd: python src/train.py --params params.yaml
    deps:
    - src/train.py
    - params.yaml
    - data/processed/churn_clean.csv
    outs:
    - artifacts/model.pkl
    metrics:
    - artifacts/metrics.json
  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - artifacts/model.pkl
      - data/processed/churn_clean.csv
    metrics:
      - artifacts/metrics_eval.json
    outs:
      - artifacts/roc_curve.png
      - artifacts/conf_matrix.png
